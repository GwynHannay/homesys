---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: self-hosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v0.7.3
            envFrom:
              - secretRef:
                  name: homepage-secrets

    serviceAccount:
      create: true

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        className: internal
        hosts:
          - host: &host "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      icons:
        existingClaim: local-volume-self-hosted
        globalMounts:
          - path: /app/public
            subPath: *app
      config:
        type: custom
        volumeSpec:
          configMap:
            name: homepage-config
        subPath:
          - path: bookmarks.yaml
            mountPath: /app/config/bookmarks.yaml
          - path: docker.yaml
            mountPath: /app/config/docker.yaml
          - path: kubernetes.yaml
            mountPath: /app/config/kubernetes.yaml
          - path: services.yaml
            mountPath: /app/config/services.yaml
          - path: settings.yaml
            mountPath: /app/config/settings.yaml
          - path: widgets.yaml
            mountPath: /app/config/widgets.yaml
      host:
        readOnly: true
        type: hostPath
        hostPath: /mnt/tera
        globalMounts:
          - path: /tera
      nfs:
        readOnly: true
        type: hostPath
        hostPath: /mnt/fileserver
        globalMounts:
          - path: /nfs
