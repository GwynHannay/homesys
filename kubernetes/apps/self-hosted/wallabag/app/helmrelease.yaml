---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app wallabag
  namespace: &ns self-hosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            dependsOn:
              - postgresql
              - redis
            image:
              repository: wallabag/wallabag
              tag: 2.6.10
            envFrom:
              - secretRef:
                  name: &secrets wallabag-secrets
              - configMapRef:
                  name: &config wallabag-config
          
          postgresql:
            name: postgresql
            image:
              repository: docker.io/library/postgres
              tag: 16.1
            envFrom:
              - secretRef:
                  name: *secrets
              - configMapRef:
                  name: *config
            securityContext:
              runAsUser: 999
              allowPrivilegeEscalation: false
          
          redis:
            name: redis
            image:
              repository: docker.io/library/redis
              tag: 7

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Bookmarked Articles
          gethomepage.dev/group: *ns
          gethomepage.dev/icon: wallabag.png
          gethomepage.dev/name: Wallabag
        hosts:
          - host: &host "wallabag.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      images:
        existingClaim: local-volume-self-hosted
        advancedMounts:
          main:
            main:
              - path: /var/www/wallabag/web/assets/images
                subPath: wallabag/images
            postgresql:
              - path: /var/lib/postgresql/data
                subPath: wallabag/pgdata
      nas:
        existingClaim: nas-volume-self-hosted
        globalMounts:
          - path: /nas
            subPath: *app
