---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: self-hosted
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 4.3.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system

  values:
    image:
      flavor: fpm
    nginx:
      enabled: true
      # securityContext:
      #   runAsUser: 1001
      #   runAsGroup: 1001
      #   runAsNonRoot: true
      #   readOnlyRootFilesystem: true

    nextcloud:
      host: &host "cloud.${SECRET_DOMAIN}"
      existingSecret:
        enabled: true
        secretName: &secrets nextcloud-secrets
      extraEnv:
        - name: REDIS_HOST
          value: "${REDIS_HOST}"
        - name: REDIS_HOST_PORT
          value: "6379"
      datadir: /var/www/data
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
      # securityContext:
      #   fsGroup: 1001
      podSecurityContext:
        fsGroup: 1001

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: "${POSTGRES_HOST}"
      database: *app
      existingSecret:
        enabled: true
        secretName: *secrets

    ingress:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Self-Hosted Cloud
        gethomepage.dev/group: homesys links
        gethomepage.dev/icon: nextcloud.png
        gethomepage.dev/name: Nextcloud
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host

    phpClientHttpsFix:
      enabled: true
      protocol: https

    persistence:
      enabled: true
      existingClaim: nextcloud-local
      nextcloudData:
        enabled: true
        existingClaim: nfs-volume-self-hosted
        subPath: *app

    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
