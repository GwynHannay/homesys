---
kind: Kibana
apiVersion: kibana.k8s.elastic.co/v1
metadata:
  name: kibana
  namespace: &ns monitoring
spec:
  version: 8.13.3
  count: 1
  elasticsearchRef:
    name: elasticsearch
  config:
    server.publicBaseUrl: "https://elastic.${SECRET_DOMAIN}"
  podTemplate:
    spec:
      containers:
        - name: kibana
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi
