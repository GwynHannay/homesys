---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: &ns monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Dashboard
        gethomepage.dev/group: *ns
        gethomepage.dev/icon: kubernetes-dashboard.png
        gethomepage.dev/name: Kubernetes Dashboard
        gethomepage.dev/weight: "10"
        gethomepage.dev/href: "https://kubernetes.${SECRET_DOMAIN}/#/workloads?namespace=_all"
      hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
