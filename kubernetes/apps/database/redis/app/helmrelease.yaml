---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app redis
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 18.6.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    architecture: standalone
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        existingClaim: local-volume-database
        subPath: *app
      service:
        type: LoadBalancer
        loadBalancerIP: 10.172.90.31
