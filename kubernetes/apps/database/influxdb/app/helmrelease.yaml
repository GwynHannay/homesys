---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: influxdb
              tag: 2.7.5
            envFrom:
              - secretRef:
                  name: influxdb-secrets
            env:
              TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            port: 8086

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Time Series DB
          gethomepage.dev/group: data-platform
          gethomepage.dev/icon: influxdb.png
          gethomepage.dev/name: InfluxDB
        hosts:
          - host: &host "influxdb.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      influxdata:
        existingClaim: local-volume-database
        globalMounts:
          - path: /var/lib/influxdb
            subPath: *app
