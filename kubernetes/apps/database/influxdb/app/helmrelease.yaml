---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: influxdb
              tag: 1.8.10
            envFrom:
              - secretRef:
                  name: influxdb-secrets
            env:
              TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.172.90.59
        ports:
          http:
            port: 8086

    persistence:
      influxdata:
        existingClaim: local-volume-database
        globalMounts:
          - path: /var/lib/influxdb
            subPath: *app
