---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app backup-files
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/library/busybox
      tag: latest
    podSecurityContext:
      fsGroup: 1001
    command:
      - /bin/bash
      - rsync
    service:
      main:
        enabled: false
    persistence:
      files:
        enabled: true
        existingClaim: local-volume-files
