---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: &ns data-platform
spec:
  interval: 15m
  chart:
    spec:
      chart: jupyterhub
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: jupyter
        namespace: flux-system

  values:
    hub:
      existingSecret: jupyter-secrets
      db:
        type: postgres

    singleuser:
      storage:
        type: none
        extraVolumes:
          - name: jupyter-pvc
            persistentVolumeClaim:
              claimName: jupyter-data-platform
        extraVolumeMounts:
          - name: jupyter-pvc
            mountPath: /home/shared

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Dev Notebooks
        gethomepage.dev/group: *ns
        gethomepage.dev/icon: jupyter.png
        gethomepage.dev/name: Jupyter
      hosts:
        - &host "jupyterhub.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
