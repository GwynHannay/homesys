---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kestra
  namespace: &ns data-platform
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: kestra
        namespace: flux-system

  values:
    secrets:
      datasources:
        postgres:
          url: jdbc:postgresql://${NATIVE_PG_HOST}:5432/kestra
          username: "${PG_USER}"
          password: "${PG_PASS}"
      kestra:
        server:
          basic-auth:
            username: "${MAIN_USER}"
        url: "${URL}"

    postgresql:
      enabled: false
    minio:
      enabled: false

    dind:
      image:
        tag: dind
      args:
        - --log-level=fatal
      securityContext:
        runAsUser: 0
        runAsGroup: 0

    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Data Orchestration
        gethomepage.dev/group: *ns
        gethomepage.dev/icon: /icons/kestra.png
        gethomepage.dev/name: Kestra
      hosts:
        - host: &host "kestra.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host

    annotations:
      reloader.stakater.com/auto: "true"

    initContainers:
      - name: 01-init-db
        image: ghcr.io/onedr0p/postgres-init:16
        envFrom:
          - secretRef:
              name: &secrets kestra-secrets
          - configMapRef:
              name: &config kestra-config

    extraVolumeMounts:
      - name: local
        mountPath: /local
        subPath: *app

    extraVolumes:
      - name: local
        persistentVolumeClaim:
          claimName: local-volume-data-platform

    extraEnv:
      - name: PG_USER
        valueFrom:
          secretKeyRef:
            name: *secrets
            key: PG_USER
      - name: PG_PASS
        valueFrom:
          secretKeyRef:
            name: *secrets
            key: PG_PASS
      - name: MAIN_USER
        valueFrom:
          secretKeyRef:
            name: *secrets
            key: MAIN_USER
      - name: URL
        valueFrom:
          secretKeyRef:
            name: *secrets
            key: URL

    podSecurityContext:
      fsGroup: 1001

    securityContext:
      runAsUser: 0
      runAsGroup: 0
