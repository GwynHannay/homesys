---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app objinsync
  namespace: &ns data-platform
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/scribd/objinsync
              tag: v2.5.0
            command:
              - /bin/objinsync
            args:
              - pull
              - --interval
              - 20s
              - --s3-endpoint
              - https://s3.${SECRET_DOMAIN}/airflow/dags
              - /opt/airflow/dags

    service:
      main:
        ports:
          http:
            port: 8001

    persistence:
      data:
        existingClaim: local-volume-data-platform
        globalMounts:
          - path: /opt/airflow
            subPath: *app
