apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert-int.ocelotspot.com-staging
  namespace: wildcard-cert
spec:
  # secretName doesn't have to match the certificate name, but it may as well, for simplicity!
  secretName: wildcard-cert-int.ocelotspot.com-staging 
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  dnsNames:
    - "int.ocelotspot.com"
    - "*.int.ocelotspot.com"
